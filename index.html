<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    
    <meta name="description" content="Apps para la consulta del clima de una ciudad">
    <meta name="keywords" content="weather, app, clima, city, country">
    <meta name="author" content="mardecera">
    <meta name="copyright" content="mardecera">
    <meta name="robots" content="index, follow">

    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon">
    <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.10.0/css/all.css' integrity='sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p' crossorigin='anonymous'/>
    <link rel='stylesheet' href='./src/styles/general.css'>
    <title>CurrWeath</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="title">
                <h1>CurrWeath</h1>
                <h3>Find the weather of any city</h3>
            </div>
            <form id="form">
                <div class="field">
                    <label> Country: </label>
                    <input type="text" list="countries" id="input-countries" placeholder="Select any country" required>
                    <datalist id="countries"> </datalist>
                </div>
                <div class="field">
                    <label> City: </label>
                    <input type="text" list="cities" id="input-cities" placeholder="Select any city" required>
                    <datalist id="cities"></datalist>
                </div>
                <input type="submit" value="GO!" id="btn-go">
            </form>
            <div id="form-result">
            </div>
        </div>
    </div>
</body>
<script src='./src/scripts/app.js' type='module'></script>
</html>
