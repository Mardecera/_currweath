<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    
    <meta name="description" content="Apps para la consulta del clima de una ciudad">
    <meta name="keywords" content="weather, app, clima, city, country">
    <meta name="author" content="mardecera">
    <meta name="copyright" content="mardecera">
    <meta name="robots" content="index, follow">

    <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.10.0/css/all.css' integrity='sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p' crossorigin='anonymous'/>
    <link rel='stylesheet' href='./src/styles/general.css'>
    <title>CurrWeath</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="form">
                <form action="">
                    <div>
                        <label>
                            Country: 
                            <input type="text" list="countries" id="input-countries">
                            <datalist id="countries"> </datalist>
                        </label>
                    </div>
                    <div>
                        <label>
                            City: 
                            <input type="text" list="cities" id="input-cities">
                            <datalist id="cities"></datalist>
                        </label>
                    </div>
                    <div>
                        <input type="submit" value="GO!" id="btn-go">
                    </div>
                </form>
            </div>
            <div id="form-result">
            </div>
        </div>
    </div>
</body>
<script src='./src/scripts/app.js' type='module'></script>
</html>
